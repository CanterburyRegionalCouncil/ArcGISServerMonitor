<div id="services" data-dojo-attach-point="main">
  <p data-dojo-attach-point="_connectionHolder"><B>Connection Info - No Connection</B></p>

  <b>Service - </b><div class="btn-group">
  <i class="dropdown-arrow dropdown-arrow-inverse"></i>
  <button class="btn btn-primary servicesSelection">Select Service</button>
  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
  <ul id="servicesDropdown" class="dropdown-menu servicesDropdown" role="menu"></ul>

</div>

<div id="filter">
  <b>Filter - </b><div class="btn-group">
  <i class="dropdown-arrow dropdown-arrow-inverse"></i>
  <button class="btn btn-primary filterSelection">Select Filter</button>
  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
  <ul id="filterDropdown" class="dropdown-menu filterDropdown" role="menu"></ul>
</div>

<table>
  	<tr>
  		<td width="100%">
			<B style="font-size:14px">Number Of Instances In Use Stream</B>
			<div class="chartHolder">
				<div id="chartInstances" class="chart"></div>
			</div>
			<div><span style="font-size:12px;" data-dojo-attach-point="_nodeInstancesValue">Number of Instances: 0 | Maximum Instances: 0</span></div>
		</td>
		<td rowspan="2">
			<B style="font-size:14px">Errors, Warnings &amp; Successes</B>
			<div id="peiChartHodler" class="chartHolder" style="width:450px; height:488px">
				<div id="pieChart" class="chart" style="height:510px; width: 455px; margin: -1px 0 0 -1px;"></div>
			</div>
			<div><div id="pieLegend"></div><span style="font-size:12px;" data-dojo-attach-point="_nodeLogValue">Warnings: 0  | Successes: 0 | Errors: 0<span></div>
		</td>
	</tr>
	<tr>
		<td>
			<B style="font-size:14px">Average Response Time</B>
			<div class="chartHolder">
				<div id="chartResponseTime" class="chart" style="margin:0;"></div>
			</div>
			<span style="font-size:12px;" data-dojo-attach-point="_nodeResponseTime">Response time in Seconds: 0</span>
		</td>
	</tr>
</table>

</div>
